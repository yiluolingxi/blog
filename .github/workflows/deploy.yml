name: deploy
on:
  workflow_dispatch: # 允许手动触发
  push:
    branches: [main]
  pull_request:
    branches: [main]
    

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 检查依赖的安全风险
  audit:
    runs-on: ubuntu-latest
    steps: #执行步骤
      - uses: actions/checkout@v2.4.2
      - name: Setup Node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x
    
      # 执行检查-只针对打包
      - name: Run a Security Audit 
        continue-on-error: true # 因为现在还没精力去调配依赖，报错先跳过
        run: npm audit --only=prod
        
  # 安装依赖
  install:
    runs-on: ubuntu-latest # 指定环境
    steps: #执行步骤
      # 拉取当前分支代码
      - uses: actions/checkout@v2.4.2
      
      # 安装 Node
      - name: Setup Node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x
      
      # 获得 yarn 缓存路径
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      
      # 读取缓存
      - name: Cache Yarn
        uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
          
      # 安装依赖 不推荐直接缓存 node_modules，自己的项目可以，但企业内依赖变动可能多，缓存 node_modules 有时候会出现问题，但可以缓存 yarn 全局依赖。后续缓存 pnpm 可能速度更快   
      - name: Install Dependencies
        # if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn
        
      # 压缩（归档）依赖
      - name: Archive Artifact
        shell: bash
        run: | # $RUNNER_TEMP 临时运行路径，本次任务执行完消除  # --dereference 跟踪符号链接 –-hard-dereference 解析硬链接  # -j bzip2 格式
          tar \
            --dereference --hard-dereference \
            -cvf "node_modules.bz2" \
            node_modules
        
        
      # 上传依赖，由于 node_modules 不用缓存，此处上传资源供其他 job 读取
      - name: Upload a Node Modules Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: node-modules
          path: node_modules.bz2
     
        
  # 校验  
  lint:
    runs-on: ubuntu-latest # 指定环境
    needs: [install] # 前置任务
    steps: #执行步骤
      - uses: actions/checkout@v2.4.2
      - name: Setup Node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x
          
      # 下载 node_modules 文件
      - name: Download a Node Modules Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          # 唯一标志
          name: node-modules
          # 下载至文件夹
          path: '' 
          
      # 解压依赖
      - name: Extract Artifact
        shell: bash
        run: | # --dereference 跟踪符号链接 –-hard-dereference 解析硬链接  # -j bzip2 格式 占用小
          tar \
            --dereference --hard-dereference \
            -zxvf "node_modules.bz2"
      
      # 校验
      - name: Eslint
        run: yarn lint
        
  # 测试用例  
  test:
    runs-on: ubuntu-latest # 指定环境
    needs: [install] # 前置任务
    steps: #执行步骤
      - uses: actions/checkout@v2.4.2
      - name: Setup Node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x
          
      # 下载 node_modules 文件
      - name: Download a Node Modules Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          # 唯一标志
          name: node-modules
          # 下载至文件夹
          path: '' 
          
      # 解压依赖
      - name: Extract Artifact
        shell: bash
        run: | # --dereference 跟踪符号链接 –-hard-dereference 解析硬链接  # -j bzip2 格式 占用小
          tar \
            --dereference --hard-dereference \
            -zxvf "node_modules.bz2"
      
      # 校验
      - name: Test
        run: yarn test
          
        
  # 打包
  build:
    runs-on: ubuntu-latest # 指定环境
    needs: [install] # 前置任务
    steps: #执行步骤
      - uses: actions/checkout@v2.4.2
      - name: Setup Node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x
          
      # 下载 node_modules 文件
      - name: Download a Node Modules Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          # 唯一标志
          name: node-modules
          # 下载至文件夹
          path: ''
         
         
      # 解压依赖
      - name: Extract Artifact
        shell: bash
        run: | # --dereference 跟踪符号链接 –-hard-dereference 解析硬链接  # -j bzip2 格式 占用小
          tar \
            --dereference --hard-dereference \
            -xvf "node_modules.bz2"

      
      # 打包
      - name: Build Dependencies
        run: yarn build
       
      # 上传用于 Github Page 发布
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public/blog/
          
  
  # 发布到github page
  github-deploy:
    needs: [build]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

      
      
      
  # 发布到华为云服务器
  huawei-cloud-deploy:
    # 前提打包完成
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
    # 下载打包后文件
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
        # 唯一标志
        name: github-pages # actions/upload-pages-artifact 是利用 upload-artifact 上传到 github-pages 标志，文件名为 artifact.tar
        # 下载至文件夹
        path: '' 
    
    # 此时还是压缩包，可以上传后解压
    - name: Check Build
      run: ls -lah
        
    # 可以使用 rsync，但还是不推荐直连，后续改掉
    - name: send files to a remote server with scp
      uses: appleboy/scp-action@master
      continue-on-error: true
      with:
        host: ${{ secrets.HUAWEI_IP }}
        username: ${{ secrets.HUAWEI_USER_NAME }}
        password: ${{ secrets.HUAWEI_ACCESS_KEY_SECRET }}
        source: './*'
        target: ../var/www/blog
        # 失败重试 3 次
        retry-attempts: 3
 
